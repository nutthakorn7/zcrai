services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: zcrai_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-zcrai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.8-alpine
    container_name: zcrai_clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    environment:
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=zcrAI1234
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_logs:/var/log/clickhouse-server
      # - ./clickhouse_config/users.xml:/etc/clickhouse-server/users.d/users.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  redis:
    image: redis:7-alpine
    container_name: zcrai_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  vector:
    image: timberio/vector:0.51.1-alpine
    container_name: zcrai_vector
    restart: unless-stopped
    ports:
      - "8686:8686" # API
      - "9090:9090" # Source
    volumes:
      - ./vector.toml:/etc/vector/vector.toml
      - vector_data:/var/lib/vector


  backend:
    build: ./backend/api
    container_name: zcrai_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/api/.env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-zcrai}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - CLICKHOUSE_URL=http://zcrai_clickhouse:8123
      - CLICKHOUSE_DB=zcrai
      - CLICKHOUSE_PASSWORD=zcrAI1234
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SSO_ISSUER=${SSO_ISSUER}
      - SSO_CLIENT_ID=${SSO_CLIENT_ID}
      - SSO_CLIENT_SECRET=${SSO_CLIENT_SECRET}
      - SSO_REDIRECT_URI=${SSO_REDIRECT_URI}
      - FRONTEND_URL=${FRONTEND_URL:-https://app.zcr.ai}
      - COLLECTOR_URL=http://zcrai_collector:8001
      - ENCRYPTION_KEY=abcdefghijklmnopqrstuvwxyz123456
      - COLLECTOR_API_KEY=zcrai_collector_api_key_prod_2024
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: zcrai_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend

  # Data Collector - Pulls from CrowdStrike/SentinelOne and pushes to Vector
  collector:
    build: ./collector
    container_name: zcrai_collector
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - ENV=production
      - PORT=8001
      - ELYSIA_URL=http://zcrai_backend:8000
      - VECTOR_URL=http://zcrai_vector:8088
      - POLL_INTERVAL=5m
      - LOOKBACK_DAYS=7
      - COLLECTOR_API_KEY=zcrai_collector_api_key_prod_2024
      - CLICKHOUSE_HOST=zcrai_clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DB=zcrai
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=zcrAI1234
    depends_on:
      - backend
      - vector
      - clickhouse

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  vector_data:
