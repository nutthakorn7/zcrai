services:
  # PostgreSQL - User & Tenant Data
  postgres:
    image: postgres:16-alpine
    container_name: zcrai-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-zcrai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zcrai-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ClickHouse - Security Logs
  clickhouse:
    image: clickhouse/clickhouse-server:24.8-alpine
    container_name: zcrai-clickhouse
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    environment:
      CLICKHOUSE_PASSWORD: clickhouse
      CLICKHOUSE_DB: zcrai
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./collector/infra/db/clickhouse:/docker-entrypoint-initdb.d:ro
      - ./collector/infra/db/clickhouse/config.d:/etc/clickhouse-server/config.d:ro
    networks:
      - zcrai-net
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ClickHouse Migration Runner - รัน migrations อัตโนมัติ
  clickhouse-migrate:
    image: clickhouse/clickhouse-server:24.8-alpine
    container_name: zcrai-clickhouse-migrate
    volumes:
      - ./collector/infra/db/clickhouse/migrations:/migrations:ro
      - ./collector/infra/db/clickhouse/migrate.sh:/migrate.sh:ro
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
    entrypoint: ["/bin/sh"]
    command: ["/migrate.sh"]
    networks:
      - zcrai-net
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Session & Cache
  redis:
    image: redis:7-alpine
    container_name: zcrai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - zcrai-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Vector - Log Pipeline
  vector:
    image: timberio/vector:0.51.1-alpine
    container_name: zcrai-vector
    ports:
      - "8686:8686" # HTTP Source
    volumes:
      - ./collector/infra/vector/vector.toml:/etc/vector/vector.toml:ro
    command: ["--config", "/etc/vector/vector.toml"]
    networks:
      - zcrai-net
    depends_on:
      clickhouse:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

