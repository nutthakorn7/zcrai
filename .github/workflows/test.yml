name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: zcrai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        working-directory: ./backend/api
        run: bun install

      - name: Run Database Migrations
        working-directory: ./backend/api
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/zcrai_test
        run: bun run db:migrate

      - name: Run Tests
        working-directory: ./backend/api
        env:
          DATABASE_URL: postgres://test_user:test_password@localhost:5432/zcrai_test
          REDIS_URL: redis://localhost:6379 # Not used due to ioredis-mock, but good to have env set
          NODE_ENV: test
          JWT_SECRET: test_secret
        run: bun test
